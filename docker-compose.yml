services:
  db:
    image: postgres:16
    container_name: mocktrade-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mock1234
      POSTGRES_DB: mocktrade
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./mock-trade-api
    container_name: mocktrade-backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:mock1234@db:5432/mocktrade
    ports:
      - "8000:8000"
    volumes:
      - ./mock-trade-api:/app

  frontend:
    build: ./mock-trade-ui
    container_name: mocktrade-frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"
    volumes:
      - ./mock-trade-ui:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  db_data: