version: '3.8'

services:
  db:
    image: postgres:16
    container_name: mocktrade-db
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mock1234}
      POSTGRES_DB: ${POSTGRES_DB:-mocktrade}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mocktrade}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./mock-trade-api
      dockerfile: Dockerfile
    container_name: mocktrade-backend
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:mock1234@db:5432/mocktrade}
      PYTHONUNBUFFERED: '1'
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./mock-trade-api:/app
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${BACKEND_PORT:-8000}/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./mock-trade-ui
      dockerfile: Dockerfile
    container_name: mocktrade-frontend
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-}
      VITE_API_PROXY_TARGET: ${VITE_API_PROXY_TARGET:-http://backend:8000}
      VITE_PORT: ${FRONTEND_PORT:-5173}
    command: ["yarn", "dev", "--host", "0.0.0.0", "--port", "${FRONTEND_PORT:-5173}"]
    volumes:
      - ./mock-trade-ui:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_HOST_PORT:-5174}:${FRONTEND_PORT:-5173}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${FRONTEND_PORT:-5173}/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    container_name: mocktrade-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./mock-trade-ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT:-5174}:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: